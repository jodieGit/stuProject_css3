<<!DOCTYPE html>
<html>
<head>
	<title>text-overflow与word-wrap</title>
	<style type="text/css">
	/*text-overflow用来设置是否需要使用一个省略号标示对象文本的溢出*/
	/*text-overflow:clip/ellipsis*/
	/*但是text-overflow只是用来说明文字溢出时用什么方式显示，要实现溢出时产生省略号的 效果，还需定义强制文本在一行内显示（white-space:nowrap）及溢出内容为隐藏（overflow：hidden）,只有这昂才能实现溢出文本显示省略号的效果*/
	/*word-wrap也可以用来设置文本行为，当前行超出指定容器的边界时是否断开转行*/
	/*word-wrap:normal(表示控制连续文本换行)|break-word(表示内容将在边界内换行)*/
	.test_demo{
		text-overflow:ellipsis;
		overflow: hidden;
		white-space: nowrap;
		width: 200px;
		background: #ccc;
	}
	</style>
</head>
<body>
	<div class="test_demo">
		超酷的IT技术学习平台（我是省略号） 
	</div>
</body>
</html>
