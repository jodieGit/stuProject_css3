<!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <title>nth-of-type(n)</title>
                <style type="text/css">
                    .wrapper>div:nth-of-type(2n+1),
                    .wrapper>p:nth-of-type(2n){
                        background-color: orange;
                    }
                </style>
            </head>
            <body>
                <div class="wrapper">
                    <div>我是一个Div元素</div>
                    <P>我是一个段落元素</P>
                    <div>我的一个Div元素</div>
                    <p>我是一个段落</p>
                    <div>我是一个Div元素</div>
                    <P>我是一个段落元素</P>
                    <div>我是一个Div元素</div>
                    <P>我是一个段落元素</P>
                    <div>我是一个Div元素</div>
                    <P>我是一个段落元素</P>
                </div>
            </body>
        </html>
