<!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <title>结构性伪类选择器-nth-last-child(n)</title>
                <style type="text/css">
                    /*:nth-last-child(n)选择器与前面的:nth-child(n)选择器非常的相似，只是这里多了一个
                    "last",所起的作用和:nth-child(n)选择器有所区别，从某元素的最后一个子元素开始计算，来选择特定的元素*/
                    ol>li:nth-last-child(5){
                        background: orange;
                    }
                </style>
            </head>
            <body>
                <ol>
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    <li>item4</li>
                    <li>item5</li>
                    <li>item6</li>
                    <li>item7</li>
                    <li>item8</li>
                    <li>item9</li>
                    <li>item10</li>
                </ol>
            </body>
        </html>
