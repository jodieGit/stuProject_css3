1.visible(默认) :超出部分仍然显示  IE6例外
2.hidden  ：隐藏
3.scroll：有滚动条
4.auto：智能
5.inherit：IE8以上浏览器使用

overflow-x和overflow-y:(图片大小超出制定区域):如果overflow-x和overflow-y值相同，则等同于overflow;如果overflow-x和overflow-y值不同，且其中一个属性的值被赋予visible,而另外一个被赋予hidden,auto,则visible则被重置为auto;
overflow-x:hidden     overflow-y:hidden: -->


<!-- 兼容性 -->
<!-- 宽度设定机制 -->
<!-- IE7水平方向出现滚动条，IE8则不会 -->
<html>
	<head>
		<style type="text/css">
			.box{width: 400px;height: 100px;overflow: auto;}
			.content{width: 100%;height: 200px;background-color: #beceeb;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
		</div>
	</body>
</html>

<!-- IE7解释：因为里面的div设置宽度为100%，IE7默认为父元素宽度400px，但是父级元素因为有滚动条，宽度其实被压缩了，没有400ox，则水平方向出现了滚动条-->
<!-- 解决方案：直接取出width:100%的设置 -->

	.size{max-width:200px;max-height:300px;overflow:auto;}
	<div class="size"><img src="mm1.jpg" width="256" height="191"></div>

<!-- 滚动条的宽度机制 -->
<!-- 滚动条会占用容器的可用宽度或高度 -->


<!-- 滚动条宽度值 -->
.box{width:400px;overflow:scroll;}
<div class="box">
	<div id="in" class="in"></div>
</div>

console.log(400-document.getElementById("in").clientWidth);

<!--结果：IE7+/Chrome/Firefox(Win7) 均是17像素-->



<!-- overflow:auto的潜在布局隐患 -->
<!-- 滚动条会占用容器尺寸，原本和谐的布局，滚动条出现后可能会挂掉 -->


<!-- 水平居中跳转问题 -->
.container{width:1150px;margin:0 auto;}
<!-- 解决方案 -->
1.html{overflow-y:scroll;}
2.container{padding-left:calc(100vw-100%);}
<!-- 100vw是浏览器宽度  100%可用内容宽度  IE9+-->
