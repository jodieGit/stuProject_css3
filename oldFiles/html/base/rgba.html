<<!DOCTYPE html>
<html>
<head>
	<title>rgba的使用</title>
	<style type="text/css">
	/*RGB是一种色彩标准，是有红绿蓝的变化以及相互叠加起来得到各式各样的颜色，RGBA是在RGB的基础上增加了控制alpha透明度的参数。RGB三个参数，正整数值得取值范围为0~255.百分数值的取值范围为0.0%-100.0%。超出范围的值将被截至其最近的取值极限。并非素所有浏览器都支持使用百分数值。A为透明度参数，取值在0~1之间，不可以为负值。*/
	p{
		font-size: 42px;
		text-align: center;
		font-weight: bold;
		background-color: rgba(255,255,255,0.5)
	}
	</style>
</head>
<body>
	<p>背景半透明的？</p>
</body>
</html>
