<!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <style type="text/css">
                    /*:nth-child(n)选择器用来定位某个父元素的一个或者多个子元素，其中n是其参数
                    :nth-child(n)选择器中的n为一个表达式，其中n是从0开始，当表达式的值为0或小
                    于0的时候，不选择任何匹配的元素*/
                    ol>li:nth-child(2n+1){
                        background: green;
                    }
                </style>
            </head>
            <body>
                <ol>
                    <li>Item1</li>
                    <li>Item2</li>
                    <li>Item3</li>
                    <li>Item4</li>
                    <li>Item5</li>
                    <li>Item6</li>
                    <li>Item7</li>
                    <li>Item8</li>
                    <li>Item9</li>
                    <li>Item10</li>
                </ol>
            </body>
        </html>
