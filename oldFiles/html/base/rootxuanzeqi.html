<!DOCTYPE html>
        <html>
            <meta charset="utf-8">
            <head>
            <title>结构性伪类选择器-root</title>
            <style type="text/css">
                /*:root选择器，从字面上我们就可以很清楚的理解是根选择器，他的意思就是匹配元素E所在文档的
                根元素。在Html文档中，根元素始终是<html>,建议使用：root,另外在IE以下可以借助:root实现
                hack功能*/
                ：root{background:orange; }
            </style>
            </head>
            <body>
                <div>Root选择器修改HTML元素的背景颜色</div>
            </body>
        </html>
