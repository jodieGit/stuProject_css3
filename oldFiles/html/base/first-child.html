<!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8">
                <title>结构性伪类选择器-first-child</title>
                <style type="text/css">
                    /*:first-child选择器表示的是选择父元素的第一个子元素的元素E，简单点理解就是选择
                    元素中的第一个子元素，记住是子元素，而不是后代元素。*/
                    ul>li:first-child{
                        color: red;
                    }
                </style>
            </head>
            <body>
                <ul>
                    <li><a href="##">Link1</a></li>
                    <li><a href="##">Link2</a></li>
                    <li><a href="##">Link3</a></li>
                    <li><a href="##">Link4</a></li>
                    <li><a href="##">Link5</a></li>
                </ul>
            </body>
        </html>
